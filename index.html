<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Design 01 Bondi</title>
  <!-- Bootstrap | v5.1.3-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome Library | Version Free 6.0.0-->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Main Templates CSS File -->
  <link rel="stylesheet" href="bondi.css">
  <!-- Add Google Font | Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Start Nav -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main"
        aria-controls="main" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="main">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link p-2 p-lg-3 active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 p-lg-3" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 p-lg-3" href="#">Portolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 p-lg-3" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link p-2 p-lg-3" href="#">Contact</a>
          </li>
        </ul>
        <div class="search ps-3 pe-3 d-none d-lg-block">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <a class="btn rounded-pill main-btn" href="#">Login</a>
      </div>
    </div>
  </nav>
  <!-- End Nav -->
  <!-- Start Landing -->
  <section class="landing d-flex justify-content-center align-items-center">
    <div class="text-center text-light">
      <h1>Taste the Creativity</h1>
      <p class="fs-6 text-white-50 mb-5">We make awesome graphic and web design</p>
      <a class="btn rounded-pill main-btn" href="#">Get Started</a>
    </div>
  </section>
  <!-- End Landing -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
</body>
</html>
